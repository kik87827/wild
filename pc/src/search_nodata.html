<!DOCTYPE html>
<html lang="ko">
@@include('./include/head.html')

<body class="front_body">
	<div class="page_wrap">
		@@include('./include/header.html')
		<!-- middle -->
		<section class="middle_zone">
			<div class="middle_title_row"><p class="middle_title">검색</p></div>
			<div class="middle_search_field_row">
				<div class="search_field_wrap">
					<div class="search_field_cols define_local">
						<a href="#" class="search_field_form">
							<div class="search_form_label">지역</div>
							<div class="search_form_text_g">
								<div class="search_form_text_place">어디로 가세요?</div>
								<div class="search_form_text_result"></div>
							</div>
						</a>
					</div>
					<div class="search_field_cols define_theme">
						<a href="#" class="search_field_form">
							<div class="search_form_label">테마</div>
							<div class="search_form_text_g">
								<div class="search_form_text_place">취향에 맞는 상품을 원하세요?</div>
								<div class="search_form_text_result"></div>
							</div>
						</a>
					</div>
					<div class="search_field_cols define_start">
						<a href="#" class="search_field_form">
							<div class="search_form_label">출발일</div>
							<div class="search_form_text_g">
								<input type="text" class="input_search_form" placeholder="날짜를 입력하세요">
							</div>
						</a>
					</div>
					<div class="search_field_cols define_search">
						<div class="search_field_form">
							<p class="search_form_label">검색어</p>
							<input type="text" class="input_search_form" placeholder="검색어를 입력해주세요">
						</div>
					</div>
					<div class="search_field_cols define_btn">
						<a href="#" class="btn_search_form"><span class="hdtext">검색</span></a>
					</div>
				</div>
			</div>
			<div class="middle_list_data_zone">
				<div class="board_top_wrap">
					<div class="board_top_cols">
						<p class="bosrd_current_para">총 <strong>12</strong>개의 내역이 존재합니다</p>
					</div>
					<div class="board_top_cols">
						<div class="boxquad_tab_list">
							<a href="#" class="boxquad_tab active">추천상품순</a>
							<a href="#" class="boxquad_tab">낮은가격순</a>
							<a href="#" class="boxquad_tab">높은가격순</a>
						</div>
					</div>
				</div>
				<div class="board_list_wrap">
					<ul class="board_thumnail_list">
						<li class="nodata_li">
							<p class="nodata_para">데이터가 없습니다.</p>
						</li>
					</ul>
				</div>
				<script>
					const d_list_option = document.querySelectorAll(".d_list_option");
					const d_fold_option = document.querySelectorAll(".d_fold_option");
					d_list_option.forEach((element)=>{
						element.addEventListener("click", (e)=> {
							e.preventDefault();
							let thisObj = e.currentTarget;
							let thisObjParent = thisObj.closest(".board_thumnail_list > li");
							let thisObjTarget = thisObjParent.querySelector(".list_option_zone");
							thisObj.classList.toggle("type2");
							thisObjTarget.classList.toggle("active");
						},false);
					});
					d_fold_option.forEach((element) => {
						element.addEventListener("click", (e)=> {
							e.preventDefault();
							let thisObj = e.currentTarget;
							let thisObjParent = thisObj.closest(".board_thumnail_list > li");
							let thisObjTarget = thisObjParent.querySelector(".list_option_zone");
							let thisObjCall = thisObjParent.querySelector(".d_list_option");
							thisObjCall.classList.remove("type2");
							thisObjTarget.classList.remove("active");
						},false);
					});
				</script>
				<!-- paging -->
				<div class="pagination">
					<a href="#none" class="control first"><span class="hdtext">처음 목록으로 이동</span></a>
					<a href="#none" class="control prev"><span class="hdtext">이전 목록으로 이동</span></a>
					<a href="#none" class="num on">1</a>
					<a href="#none" class="num">2</a>
					<a href="#none" class="num">3</a>
					<a href="#none" class="num">4</a>
					<a href="#none" class="num">5</a>
					<a href="#none" class="num">6</a>
					<a href="#none" class="num">7</a>
					<a href="#none" class="num">8</a>
					<a href="#none" class="num">9</a>
					<a href="#none" class="num">10</a>
					<a href="#none" class="control next"><span class="hdtext">다음 목록으로 이동</span></a>
					<a href="#none" class="control last last_focus"><span class="hdtext">마지막 목록으로 이동</span></a>
				</div>
				<!-- // paging -->
			</div>
		</section>
		<!-- // middle -->
		@@include('./include/footer_sub.html')
	</div>
</body>
</html>
